<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Den Digitale Labyrinten - Oppgave 6</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Enkel SVG for en figur med trekanter */
        svg { border: 1px solid black; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oppgave 6: Trekant-Mønster</h1>
        <p>En laser har tegnet dette mønsteret på gulvet. Hvor mange <strong>distinkte</strong> trekanter kan du finne totalt i figuren? Koden er antallet.</p>
        <!-- Eksempel figur: En firkant med kryss inni -->
        <svg width="150" height="150" viewBox="0 0 100 100">
          <rect x="10" y="10" width="80" height="80" fill="none" stroke="black" stroke-width="2"/>
          <line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="2"/>
          <line x1="90" y1="10" x2="10" y2="90" stroke="black" stroke-width="2"/>
        </svg>
        <p>(Tell nøye! Se etter små og store trekanter.)</p>

        <label for="answer6">Skriv inn antall trekanter:</label><br>
        <input type="text" id="answer6" name="answer6" placeholder="Antall trekanter">
        <br>
        <button onclick="sjekkSvar()">Lås opp neste dør</button>
    </div>

    <script>
        function sjekkSvar() {
            const korrektSvar = "8"; // 4 små + 4 store (halve firkanten)
            const brukerSvar = document.getElementById('answer6').value.trim();
            const oppgaveId = 'oppgave6';
            const nesteSide = 'oppgave7.html';

            if (brukerSvar === korrektSvar) {
                 sessionStorage.removeItem('feil_' + oppgaveId);
                 window.location.href = nesteSide;
            } else {
                let feilAntall = parseInt(sessionStorage.getItem('feil_' + oppgaveId) || '0');
                feilAntall++;
                sessionStorage.setItem('feil_' + oppgaveId, feilAntall);
                sessionStorage.setItem('returnTo', window.location.pathname.split('/').pop());
                sessionStorage.setItem('currentTaskID', oppgaveId);
                window.location.href = 'feil.html';
            }
        }
    </script>
</body>
</html>
